<mat-toolbar>
    <a [routerLink]="'/home'" class="side-placeholder">
      <img src="Designer.jpeg" alt="Logo" class="side-image">
    </a>
  
    <span>Master Recipe</span>
    <span class="example-spacer"></span>
   
     <div class="naving-items">
      <nav mat-tab-nav-bar >
        @for (link of links; track link) {
          <a mat-tab-link
          [routerLink]="link.path"
          (click)="activeLink = link.name"
          [active]="activeLink === link.name"> {{link.name}} </a>
        }
        
      </nav>
     </div>
