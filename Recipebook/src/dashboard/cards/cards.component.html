<div class="card-container" mat-ripple>
    
        <mat-card class="example-card" appearance="outlined">
          <img mat-card-image src="{{item.thumbnail_url}}" alt="Photo" class="card-image">
          <mat-card-content>
            <p>Title: {{ item.title }}</p>
            <p>Description: {{ item.description}}</p>
            <p>Time to Prepare: {{ item.time_to_prepare }}</p>
          </mat-card-content>
        </mat-card>
      
  </div>
